<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Subscripciones</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded min-w-64"
                [subscriptSizing]="'dynamic'">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Search products'">
            </mat-form-field>
            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="setValuesForm()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <enarm-loading-outlet [isLoading]="isLoading">
    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- Products list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <ng-container *ngIf="subscriptions">
                <ng-container *ngIf="subscriptions.length > 0; else noProducts">
                    <div class="grid">
                        <!-- Header -->
                        <div
                            class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            matSort
                            matSortDisableClear>
                            <div
                                class="hidden md:block"
                                [mat-sort-header]="'id'">
                                ID
                            </div>
                            <div [mat-sort-header]="'descripcion'">Descripcion</div>
                            <div
                                class="hidden sm:block"
                                [mat-sort-header]="'tipo'">
                                Tipo
                            </div>
                            <div
                                class="hidden lg:block"
                                [mat-sort-header]="'costo'">
                                Costo
                            </div>
                            <div
                                class="hidden lg:block"
                                [mat-sort-header]="'duracionMes'">
                                Duracion por mex
                            </div>
                            <div class="hidden sm:block">Details</div>
                        </div>
                        <!-- Rows -->
                        <ng-container *ngIf="subscriptions">
                            <ng-container *ngFor="let subscription of subscriptions; trackBy: trackByFn">
                                <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">

                                    <!-- SKU -->
                                    <div class="hidden md:block truncate">
                                        {{subscription.id}}
                                    </div>

                                    <!-- Name -->
                                    <div class="truncate">
                                        {{subscription.descripcion}}
                                    </div>

                                    <!-- Price -->
                                    <div class="truncate">
                                        {{subscription.tipo}}
                                    </div>

                                    <!-- Stock -->
                                    <div class="hidden lg:flex items-center">
                                        <div class="min-w-4">{{subscription.costo| currency:'MXN':'symbol':'1.2-2'}}</div>
                                       
                                    </div>

                                    <!-- Active -->
                                    <div class="hidden lg:flex items-center">
                                        <div class="min-w-4">{{subscription.duracionMes}}</div>
                                       
                                    </div>

                                    <!-- Details button -->
                                    <div>
                                        <button
                                            class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                            mat-stroked-button
                                            (click)="setValuesForm(subscription)">
                                            <mat-icon
                                                class="icon-size-5"
                                                [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>

                </ng-container>
            </ng-container>

            <ng-template #noProducts>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no products!</div>
            </ng-template>

        </div>

    </div>
        
    </enarm-loading-outlet>
</div>
