<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Categorías</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-rounded min-w-64" [subscriptSizing]="'dynamic'">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input matInput [formControl]="searchInputControl" [autocomplete]="'off'"
                    [placeholder]="'Buscar categorías'">
            </mat-form-field>
            <!-- Add product button -->
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="addCategory()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Añadir</span>
            </button>
        </div>
    </div>


    <enarm-loading-outlet [isLoading]="isLoading">
        <!-- Main -->
        <div class="flex flex-auto overflow-hidden">
            <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
                <ng-container *ngIf="categories.length > 0; else noCategories">
                    <div *ngFor="let cat of categories">
                        <div style="display: flex; align-content: center;">
                            <div style="padding:15px; font-weight: bold; font-size: 17px; align-self: center;">{{cat.name}}</div>
                            <!-- <button mat-button style="align-self: center;" (click)="addSubcategory()"> -->
                            <button mat-button style="align-self: center;" (click)="openDialog('ADD')">
                                <mat-icon class="icon-size-7" [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                            </button>
                        </div>
                        <div class="grid">
                            <!-- Cabecera -->
                            <div
                                class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5">
                                <div class="block">ID</div>
                                <div class="hidden sm:block">Subcategoría</div>
                                <div class="hidden sm:block">Actions</div>
                            </div>

                            <!-- Filas -->
                            <ng-container *ngFor="let subcategory of cat.subcategoria; trackBy: trackByFn">
                                <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">
                                    <div class="hidden sm:block truncate">{{ subcategory.id }}</div>
                                    <div class="truncate">{{ subcategory.Nombre }}</div>
                                    <div>
                                        <button mat-stroked-button (click)="openDialog('EDIT')">
                                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:pencil'"></mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </ng-container>

                <!-- Sin Categorias -->
                <ng-template #noCategories>
                    <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">
                        No laboratories found!
                    </div>
                </ng-template>
            </div>
        </div>
